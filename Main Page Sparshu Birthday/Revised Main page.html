<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 29th Birthday! üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --glass: rgba(255,255,255,0.1);
      --glass-border: rgba(255,255,255,0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2 50%, #f093fb);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 15px 30px;
      display: flex;
      gap: 30px;
      z-index: 1000;
    }

    .nav-item {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s;
      font-size: 14px;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--glass);
      transform: translateY(-2px);
    }

    .section {
      min-height: 100vh;
      padding: 150px 20px 60px;
      position: relative;
      text-align: center;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero-age {
      font-size: clamp(8rem, 15vw, 20rem);
      font-weight: 900;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      color: #fff;
      z-index: 0;
      animation: pulse 3s ease-in-out infinite;
      pointer-events: none;
      line-height: 1;
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 4s ease-in-out infinite;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .hero-subtitle {
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: 300;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .btn {
      padding: 18px 35px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
    }

    .btn-secondary {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 2000;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--glass);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 50px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
      transform: scale(0.8);
      transition: transform 0.3s;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      background: none;
      border: none;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      opacity: 0.7;
    }

    .close-btn:hover {
      opacity: 1;
    }

    .confetti, .firework {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }

    .firework-spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: hsl(var(--hue, 0), 100%, 60%);
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      top: 0;
      left: 0;
      will-change: transform, opacity;
      animation: sparkMove 800ms ease-out forwards;
    }

    @keyframes sparkMove {
      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#hero" class="nav-item active">Home</a>
    <a href="#memories" class="nav-item">Memories</a>
    <a href="#interactive" class="nav-item"> Cat Match</a>
    <a href="#celebrate" class="nav-item">Gift</a>
  </nav>

  <section class="section" id="hero">
    <div class="hero-content">
      <div class="hero-age">29</div>
      <h1 class="hero-title">Happy Birthday!</h1>
      <p class="hero-subtitle">Another year of incredible you! üéâ</p>
      <div class="cta-buttons">
             <button class="btn btn-secondary" onclick="openModal('surprise')">üíù Special Surprise</button>
        <button class="btn btn-secondary" onclick="createFireworks()">üéÜ Fireworks</button>
      </div>
    </div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    const modalData = {
      surprise: {
        title: "üéÅ Special Birthday Surprise!",
        content: "Its been a while since you left the country, but just to let you know, humara desh badal raha hai. You can now get Fruitloops in canteens!! Even fauj misses you so they did this to get you back lol how desperateüéâ‚ú®"
      }
    };

    function openModal(key) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      if (modalData[key]) {
        content.innerHTML = `<h2>${modalData[key].title}</h2><p>${modalData[key].content}</p>`;
        modal.classList.add('active');
      }
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') closeModal();
    });

    function throwConfetti() {
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        const size = Math.random() * 8 + 4;
        c.style.width = `${size}px`;
        c.style.height = `${size}px`;
        c.style.left = `${Math.random() * 100}vw`;
        c.style.background = `hsl(${Math.random() * 360},100%,60%)`;
        const duration = Math.random() * 2 + 3;
        c.style.animation = `confettiFall ${duration}s ease-out ${Math.random() * 0.5}s both`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), (duration + 0.5) * 1000);
      }
    }

    function createFireworks() {
      const fireworkContainer = document.createElement('div');
      fireworkContainer.style.position = 'absolute';
      fireworkContainer.style.left = `${Math.random() * window.innerWidth}px`;
      fireworkContainer.style.top = `${Math.random() * (window.innerHeight / 2)}px`;
      fireworkContainer.style.pointerEvents = 'none';
      fireworkContainer.style.zIndex = 9999;
      document.body.appendChild(fireworkContainer);

      const particleCount = 30;
      const angleIncrement = (2 * Math.PI) / particleCount;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework-spark');

        const angle = i * angleIncrement;
        const distance = Math.random() * 80 + 50;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        const hue = Math.floor(Math.random() * 360);
        particle.style.setProperty('--hue', hue);
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);

        fireworkContainer.appendChild(particle);
      }

      setTimeout(() => fireworkContainer.remove(), 1000);
    }

    function startCelebration() {
      throwConfetti();
      createFireworks();
    }
  </script>

</body>
</html>
