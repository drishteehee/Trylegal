<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 29th Birthday! ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2 50%, #f093fb);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 15px 30px;
      display: flex;
      gap: 30px;
      z-index: 1000;
    }

    .nav-item {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .section {
      text-align: center;
      padding: 150px 20px;
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 4s ease-in-out infinite;
      line-height: 1.3;
    }

    .hero-subtitle {
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: 300;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      font-size: 16px;
      margin: 20px 10px;
      cursor: pointer;
    }

    .firework-spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: hsl(var(--hue, 0), 100%, 60%);
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      top: 0;
      left: 0;
      will-change: transform, opacity;
      animation: sparkMove 800ms ease-out forwards;
    }

    @keyframes sparkMove {
      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <audio id="popSound" src="https://raw.githubusercontent.com/drishteehee/Trylegal/main/Main%20Page%20Sparshu%20Birthday/pop.mp3" preload="auto"></audio>

  <nav class="navbar">
    <a href="#hero" class="nav-item">Home</a>
    <a href="#celebrate" class="nav-item">Celebrate</a>
  </nav>

  <section class="section" id="hero">
    <h1 class="hero-title">Happy Birthday!</h1>
    <p class="hero-subtitle">Another year of incredible you! ðŸŽ‰</p>
    <button class="btn" onclick="startCelebration()">Start Celebration ðŸŽ†</button>
  </section>

  <script>
    function createFireworks() {
      const pop = document.getElementById('popSound');
      if (pop) {
        pop.currentTime = 0;
        pop.play();
      }

      const fireworkContainer = document.createElement('div');
      fireworkContainer.style.position = 'absolute';
      fireworkContainer.style.left = `${Math.random() * window.innerWidth}px`;
      fireworkContainer.style.top = `${Math.random() * (window.innerHeight / 2)}px`;
      fireworkContainer.style.pointerEvents = 'none';
      fireworkContainer.style.zIndex = 9999;
      document.body.appendChild(fireworkContainer);

      const particleCount = 30;
      const angleIncrement = (2 * Math.PI) / particleCount;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework-spark');

        const angle = i * angleIncrement;
        const distance = Math.random() * 80 + 50;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        const hue = Math.floor(Math.random() * 360);
        particle.style.setProperty('--hue', hue);
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);

        fireworkContainer.appendChild(particle);
      }

      setTimeout(() => fireworkContainer.remove(), 1000);
    }

    function throwConfetti() {
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        const size = Math.random() * 8 + 4;
        c.style.width = `${size}px`;
        c.style.height = `${size}px`;
        c.style.left = `${Math.random() * 100}vw`;
        c.style.background = `hsl(${Math.random() * 360},100%,60%)`;
        const duration = Math.random() * 2 + 3;
        c.style.animation = `confettiFall ${duration}s ease-out ${Math.random() * 0.5}s both`;
        c.style.position = 'fixed';
        c.style.top = '-20px';
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), (duration + 0.5) * 1000);
      }
    }

    function startCelebration() {
      throwConfetti();
      for (let i = 0; i < 30; i++) {
        setTimeout(() => createFireworks(), i * 50);
      }
    }
  </script>
</body>
</html>
