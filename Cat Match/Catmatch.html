
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Personality Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cat-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .cat-square {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease;
        }

        .cat-square:hover {
            transform: scale(1.02);
        }

        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            z-index: 10;
            animation: badgeAppear 0.5s ease-out;
        }

        @keyframes badgeAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: inherit;
        }

        .no-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .no-button:hover {
            background: linear-gradient(45deg, #ff5252, #e53935);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .yes-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .yes-button:hover {
            background: linear-gradient(45deg, #26a69a, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            pointer-events: none;
        }

        .confetti.blue { background: #4ecdc4; }
        .confetti.yellow { background: #ffd93d; }
        .confetti.green { background: #6bcf7f; }
        .confetti.purple { background: #a8e6cf; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .loading {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Find Your Cat Twin! üê±</h1>
        
        <div class="cat-container">
            <div class="cat-square">
                <img id="catImage" class="cat-image" src="" alt="Cute cat photo">
                <div id="badge" class="badge">#1</div>
            </div>
        </div>

        <div class="buttons">
            <button class="no-button" onclick="shuffleCat()">
                üö´ No, this cute cat is not like me
            </button>
            <button class="yes-button" onclick="foundMatch()">
                ‚ú® Yes, this cute cat looks like me! ‚ú®
            </button>
        </div>
    </div>

    <script>

'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat4.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat3.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat2.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat1.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat6.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat7.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat8.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat9.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat10.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat11.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat12.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat13.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat14.jpeg',
'https://raw.githubusercontent.com/drishteehee/Trylegal/Cat Match/Images/cat15.jpeg',
           
        let currentImageIndex = 0;
        let usedImages = new Set();
        const catImage = document.getElementById('catImage');
        const badge = document.getElementById('badge');

        // Load first image
        function loadImage() {
            currentImageIndex = Math.floor(Math.random() * catImages.length);
            catImage.src = catImages[currentImageIndex];
            usedImages.add(currentImageIndex);
        }

        function shuffleCat() {
            // Hide badge if showing
            badge.style.display = 'none';
            
            // Add loading effect
            catImage.classList.add('loading');
            
            // Change to random image after brief delay
            setTimeout(() => {
                let newIndex;
                
                // If we've used all images, reset the set
                if (usedImages.size >= catImages.length) {
                    usedImages.clear();
                    usedImages.add(currentImageIndex); // Keep current image in used set
                }
                
                // Find a new random image that hasn't been used recently
                do {
                    newIndex = Math.floor(Math.random() * catImages.length);
                } while (usedImages.has(newIndex) && usedImages.size < catImages.length);
                
                currentImageIndex = newIndex;
                usedImages.add(currentImageIndex);
                catImage.src = catImages[currentImageIndex];
                catImage.classList.remove('loading');
            }, 200);
        }

        function foundMatch() {
            // Show badge
            badge.style.display = 'flex';
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['', 'blue', 'yellow', 'green', 'purple'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]}`;
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    confetti.style.animation = 'confetti-fall linear forwards';
                    
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Initialize
        loadImage();
    </script>
</body>
</html>
